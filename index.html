<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ParkPal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="heading">
            <div class="title">
                <h1>ParkPal</h1>
            </div>
        </div>
        <div class="headerbar"></div>
        <ul class="navbar">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./lotinfo.html">Lot Info</a></li>
            <li><a href="./code.html">Code</a></li>
        </ul>
        <div class="content">
            <h2>Parking</h2>
            <label for="parking">Choose a parking garage:</label>
            <select name="parking" id="parking">
                <option value="vag">Virginia Avenue Garage</option>
                <option value="conley">Conley Avenue Garage</option>
                <option value="tenth">10th & Cherry</option>
                <option value="hitt">Hitt Street</option>
                <option value="turner">Turner Avenue</option>
                <option value="fifth">5th & Walnut</option>
                <option value="short">Short Street Garage</option>
                <option value="eighth">8th & Cherry</option>
                <option value="sixth">6th & Cherry</option>
                <option value="hospital">UM Hospital</option>
                <option value="william">William Street Garage</option>
                <option value="av8">UM Lot AV8</option>
                <option value="av11">UM Lot AV11</option>
                <option value="lotg">UM Lot G</option>
                <option value="lotj">UM Lot J</option>
            </select>
        </div>
        <script>
            window.onscroll = function() {myFunction()};
            
            var navbar = document.getElementById("navbar");
            var sticky = navbar.offsetTop;
            
            function myFunction() {
              if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
              } else {
                navbar.classList.remove("sticky");
              }
            }
        </script>
    </body>
</html>
