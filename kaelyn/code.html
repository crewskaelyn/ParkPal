<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ParkPal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="heading">
            <div class="title">
                <h1>ParkPal</h1>
            </div>
        </div>
        <div class="headerbar"></div>
        <div class="navbar">
            <a href="./lotinfo.html">Lot Info</a>
            <a href="./code.html">Code</a>
            <a href="./about.html">About</a>
            <a href="./home.html">Home</a>
        </div>
        <div class="code">
            <h2>Code</h2>
        </div>
        <p>Below, you can view all of the code used in our project.</p>
        <button class="accordion">HTML Code</button>
        <div class="panel">
            <p></p>
        </div>

        <button class="accordion">CSS</button>
        <div class="panel">
            <p></p>
        </div>

        <button class="accordion">JavaScript Code</button>
        <div class="panel">
            <p></p>
        </div>

        <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.maxHeight) {
            panel.style.maxHeight = null;
            } else {
            panel.style.maxHeight = panel.scrollHeight + "px";
            } 
        });
        }
        </script>
    </body>
    <style>
        .accordion {
          background-color: #eee;
          color: #444;
          cursor: pointer;
          padding: 18px;
          width: 100%;
          border: none;
          text-align: left;
          outline: none;
          font-size: 15px;
          transition: 0.4s;
        }
        
        .active, .accordion:hover {
          background-color: #ccc;
        }
        
        .panel {
          padding: 0 18px;
          background-color: white;
          max-height: 0;
          overflow: hidden;
          transition: max-height 0.2s ease-out;
        }
        </style>
</html>
